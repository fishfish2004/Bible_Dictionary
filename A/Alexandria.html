<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>词语悬浮注释示例</title>
  <style>
    .tooltip {
      position: relative;
      cursor: pointer;
      color: #1565c0;
      border-bottom: 1px dashed #b0c4de;
    }
    .tooltip .tooltip-text {
      visibility: hidden;
      width: 180px;
      background: #fffbe7;
      color: #333;
      text-align: left;
      border-radius: 6px;
      border: 1px solid #eedc82;
      padding: 8px 12px;
      position: absolute;
      z-index: 10;
      bottom: 130%; /* 上方弹出 */
      left: 50%;
      transform: translateX(-50%);
      box-shadow: 0 2px 8px rgba(0,0,0,0.12);
      font-size: 0.98em;
      line-height: 1.6;
      opacity: 0;
      transition: opacity 0.2s;
    }
    .tooltip:hover .tooltip-text {
      visibility: visible;
      opacity: 1;
    }
  </style>
</head>
<body>
  <p>
    阿波林的名言一再出现在
    <span class="tooltip">亚大纳修
      <span class="tooltip-text">亚大纳修（Athanasius），公元296-373，亚历山大主教，著名教父。</span>
    </span>
    的基督论中。
  </p>
</body>
</html>
